dist: trusty
sudo: false
language: node_js

node_js:
  - '10'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

branches:
  only:
    - master

jobs:
  include:
    - stage: test
      script:
        - npm run lint
        - npm run test:app:ci
        - npm run test:lib:ci
        - npm run coveralls
    - stage: deploy
      script:
        - npm run build:lib
        - cp README.md dist/ngx-sortablejs
        - cp LICENSE.md dist/ngx-sortablejs
        - npm run build:app
        - cp dist/ngx-sortablejs-app/index.html dist/ngx-sortablejs-app/404.html
        - npx semantic-release
      deploy:
        - provider: pages
          local-dir: dist/ngx-sortablejs-app
          skip-cleanup: true
          github-token: $GH_TOKEN
          keep-history: true
          on:
            branch: master
